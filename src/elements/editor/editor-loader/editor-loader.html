<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../shared-styles.html">

<link rel="import" href="../../../../bower_components/paper-spinner/paper-spinner.html">

<link rel="import" href="editor-loader-styles.html">

<dom-module id="editor-loader">
  <template>
    <style include="editor-loader-styles"></style>

    <paper-spinner id="loader" class="loader" alt="Loading 3D environment" active></paper-spinner>
    <h3>Loading Environment</h3>

  </template>

  <script>
    Polymer({
      is: 'editor-loader',

      properties: {
        loading: {
          type: Boolean,
          value: true,
          reflectToAttribute: true
        },

        state: {
          type: Boolean,
          value: true,
          reflectToAttribute: true,
          observer: '_stateObserver'
        }
      },

      _stateObserver: function() {
        if (this.state === 'loaded') {
          this.$.loader.active = this.loading = false;
        } else {
          this.$.loader.active = this.loading = true;
        }
      }
    });
  </script>
</dom-module>
