<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../shared-styles.html">

<link rel="import" href="../../../../bower_components/paper-spinner/paper-spinner.html">

<link rel="import" href="editor-loader-styles.html">

<dom-module id="editor-loader">
  <template>
    <style include="editor-loader-styles"></style>

    <paper-spinner id="loader" class="loader" alt="Loading 3D environment" active></paper-spinner>
    <h3>Loading Library</h3>

  </template>

  <script>
    Polymer({
      is: 'editor-loader',

      properties: {
        loading: {
          type: Boolean,
          notify: true,
          value: true,
          reflectToAttribute: true,
          observer: '_loadingStateObserver'
        }
      },

      _loadingStateObserver: function() {
        this.$.loader.active = this.loading;
      },


    });
  </script>
</dom-module>
