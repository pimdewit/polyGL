<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="editor-material">
  <template>
    <iron-ajax
        auto
        url="/src/data/materials/{{materialProperties.id}}.json"
        handle-as="json"
        on-response="_handleResponse"
        debounce-duration="300">
    </iron-ajax>

    <paper-button on-tap="_setMaterial">{{materialProperties.title}}</paper-button>
  </template>

  <script>
    Polymer({
      is: 'editor-material',

      properties: {
        material: {
          type: Object,
        }
      },

      _handleResponse: function(response) {
        this.material = response.detail.response;
      },

      _setMaterial: function() {
        if (this.material) {
          var detail = {
            'detail': {
              'material': this.material
            }
          };

          var event = new CustomEvent('editor-material-changed', detail);
          window.dispatchEvent(event);
        }
      }
    });
  </script>
</dom-module>
