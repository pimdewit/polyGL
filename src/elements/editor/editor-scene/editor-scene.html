<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<dom-module id="editor-scene">
  <style>
    :host {
      display: flex;
      position: relative;

      width: 100%;
      height: calc(100vh - 64px);

      align-items: center;
      justify-content: center;
    }
  </style>
  <template>
    <canvas id="canvas" class="canvas" on-mousemove="_touchHandler" on-touchmove="_touchHandler"></canvas>
  </template>

  <script>
    Polymer({
      is: 'editor-scene',

      properties: {
        loading: {
          type: Boolean,
          value: true,
          reflectToAttribute: true,
          observer: '_stateObserver'
        },

        material: {
          type: Object,
          observer: '_materialObserver'
        },

        _textureLoader: Object,
        _camera: Object,
        _scene: Object,
        _renderer: Object,

        texture: Object,

        uniforms: Object,
        u_texture: Object,
        u_time: {
          type: Number,
          value: 0.0
        },

        u_cursor: {
          type: Object,
          value: [
            {
              x: 0.5,
              y: 0.5
            }
          ]
        },

        u_resolution: {
          type: Object,
          value: [
            {
              x: 0.0,
              y: 0.0
            }
          ]
        }
      },

      _stateObserver: function() {
        if (!this.loading) {
          this._init();
        }
      },

      _materialObserver: function() {
        if (this.material) {
          // Destroy the scene
          this._destroy();

          // Create a new scene
          this._init();

          if (this.material.texture) {
            var texture = this.material.texture;
            this._loadImage(texture);
          } else {
            this._createScene();
          }
        }
      },

      /**
       * Scene.
       */
      _init: function() {
        this._createSceneComponents();
        this._setComponentConfig();
        this._addEventListeners();
      },

      _loadImage: function(imageurl) {
        this._textureLoader.load(imageurl, function(texture) {
          this._onTextureLoaded(texture);
        }.bind(this));
       },

      _onTextureLoaded: function(texture) {
        this.texture = texture;
        this._createScene();
      },

      _createSceneComponents: function() {
        this._renderer = new THREE.WebGLRenderer({canvas: this.$.canvas});
        this._textureLoader = new THREE.TextureLoader();
        this._scene = new THREE.Scene();
        this._camera = new THREE.Camera();
      },

      _createScene: function() {
        this._bundleUniforms();

        var geometry = new THREE.PlaneBufferGeometry(2, 2);

        // TODO!
        var material = new THREE.ShaderMaterial({
          uniforms: this.uniforms,
          vertexShader: this.material.shader.vertex,
          fragmentShader: this.material.shader.fragment
        });

        this.mesh = new THREE.Mesh(geometry, material);

        this._scene.add(this.mesh);

        this._onResize();
        this._animate();
      },

      _bundleUniforms: function() {

        if (this.texture) {
          this.uniforms = {
            u_time: {value: this.u_time},
            u_texture: {value: this.texture},
            u_textureCoord: {value: new THREE.Vector2(this.texture.image.naturalWidth, this.texture.image.naturalHeight)},
            u_resolution: {value: new THREE.Vector2(this.u_resolution.x, this.u_resolution.y)},
            u_cursor: {value: new THREE.Vector2(this.u_cursor.x, this.u_cursor.y)}
          };
        } else {
          this.uniforms = {
            u_time: {value: this.u_time},
            u_resolution: {value: new THREE.Vector2(this.u_resolution.x, this.u_resolution.y)},
            u_cursor: {value: new THREE.Vector2(this.u_cursor.x, this.u_cursor.y)}
          };
        }
      },

      _setComponentConfig: function() {
        this._textureLoader.minFilter = THREE.LinearFilter;
        this._camera.position.z = 1;
        this._renderer.setPixelRatio(window.devicePixelRatio);
      },

      /**
       * Render.
       */
      _animate: function() {
        this._RAF = requestAnimationFrame(this._animate.bind(this));
        this._render();
      },

      _render: function() {
        this._renderer.render(this._scene, this._camera);
      },

      /**
       * Event Listeners.
       */
      _addEventListeners: function() {
        this._resizeHandler = this._onResize.bind(this);
        window.addEventListener('resize', this._resizeHandler);
      },

      /**
       * Event Handlers.
      */
      _touchHandler: function(event) {
        this.u_cursor.x = event.offsetX;
        this.u_cursor.y = event.offsetY;
      },

      _onResize: function() {
        this.u_resolution.x = this.offsetWidth;
        this.u_resolution.y = this.offsetHeight;

        this._resizeRenderer(this.u_resolution.x, this.u_resolution.y);
      },

      _resizeRenderer: function(width, height) {
        this._renderer.setSize(width, height);
      },

      detached: function() {
        this._destroy();
      },

      /**
       * Destroy Everything
       */
      _destroy: function() {
        console.warn('Destroying Scene');
        window.removeEventListener('resize', this._resizeHandler);
        cancelAnimationFrame(this._RAF);
        this.texture = null;
        this._scene = null;
        this._projector = null;
        this._camera = null;
        this._textureLoader = null;
        this.time = 0.0;
        this.u_mouse = {
          x: 0.0,
          y: 0.0
        };
        this.u_cursor = {
          x: 0.0,
          y: 0.0
        };
        console.warn('Scene destroyed');
      }
    });
  </script>
</dom-module>
