<dom-module id="editor-gui-styles">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        height: 100%;
      }

      .drawer {
        height: 100%;
      }

      .drawer__sidebar {
        padding: 32px;
        box-sizing: border-box;
      }

      .tabselector {
        --paper-tabs-selection-bar-color: #000;
      }

      .tab__content {
        display: none;
      }

      .tab__content.iron-selected {
        display: block;
      }

      .tab__content__item {
        width: 100%;
      }

    </style>
  </template>
</dom-module>
