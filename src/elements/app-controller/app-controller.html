<link rel="import" href="../app-shortcuts/app-shortcuts.html">

<dom-module id="app-controller">
  <template>
    <style include="app-controller-styles"></style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <app-drawer-layout fullbleed force-narrow>
      <!-- Drawer content -->
      <app-drawer id="drawer" class="drawer" swipe-open transition-duration="300" opened="{{drawerOpened}}">
        <app-toolbar class="drawer__header">
          <iron-icon id="moon" icon="app-logo:icon"></iron-icon>
          <span>Menu</span>
        </app-toolbar>
        <iron-selector id="dSelector" selected="[[page]]" attr-for-selected="name" class="drawer__content" role="navigation" on-iron-select="_closeDrawer">
          <a class="drawer__link" name="home" href="/home"><strong>H</strong>ome</a>
          <a class="drawer__link" name="editor" href="/editor"><strong>E</strong>ditor</a>
          <a class="drawer__link" name="about" href="/about"><strong>A</strong>bout</a>
          <a class="drawer__link" name="contact" href="/contact"><strong>C</strong>ontact</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout>

        <app-header reveals class="header">
          <app-toolbar class="header_bar">
            <paper-icon-button id="menutoggle" class="header__bar__menuicon" icon="menu" title="Open/Close Menu" on-tap="_toggleDrawer" on-keydown="_onKeyDown"></paper-icon-button>

            <iron-icon id="moon" icon="app-logo:icon"></iron-icon>
            <h3>heyheyheyhey</h3>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="404"
            role="main">
          <page-home name="home"></page-home>
          <page-editor name="editor"></page-editor>
          <page-about name="about"></page-about>
          <page-contact name="contact"></page-contact>
          <page-404 name="404"></page-404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>

    <app-shortcuts route="{{route.path}}"></app-shortcuts>
  </template>

  <script src="app-controller.js"></script>
</dom-module>
