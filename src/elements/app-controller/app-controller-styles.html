<dom-module id="app-controller-styles">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      .drawer__content {
        margin: 0 20px;
      }

      .drawer__content a {
        display: block;

        padding: 0 16px;

        text-decoration: none;

        color: var(--app-secondary-color);

        line-height: 40px;
      }

      .drawer__content a.iron-selected {
        color: black;

        font-weight: bold;
      }


      .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        color: rgba(0, 0, 0, .75);
        pointer-events: none;
        /*background-color: #ffc626;*/
        background-color: #eef1f3;
      }

      .header::before {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        content: '';
        display: block;
        mix-blend-mode: overlay;
        box-shadow: 0 6px 10px 0 rgba(0, 0, 0, 0.14), 0 1px 18px 0 rgba(0, 0, 0, 0.12), 0 3px 5px -1px rgba(0, 0, 0, 0.4);
      }

      .header__menuicon {
        margin-right: 16px;
      }

      .header__logoicon {
        margin-right: 8px;
      }
    </style>
  </template>
</dom-module>
